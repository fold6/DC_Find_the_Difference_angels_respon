<style>
    /* 길이 이슈.. */
    /* 메인 배경 영상 */

    .main_vid_wrap::before {
        content: '';
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        left: 0;
        top: 0;
        z-index: 100;
    }

    .main_vid_wrap {
        /*   width: 100%;
        height: 100vh; */
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        z-index: 0;
    }

    .main_vid video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        /*  top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); */
        top: 0;
        left: 0;
        overflow: hidden;
    }



    /* 배경위에 올라가는 요소 */
    .on_top {
        position: fixed;
        z-index: 9;
    }



    /* 메인화면 왼쪽 tip */
    .tl_tip {
        position: fixed;
        /* top: 15px;
        left: 15px; */
        left: calc(15 / 1800 * 100 * var(--unit));
        top: calc(15 / 1800 * 100 * var(--unit));
        /* top: 15px;
        left: 15px; */
        display: inline-block;
        height: calc(25 / 1800 * 100 * var(--unit));
        line-height: calc(22 / 1800 * 100 * var(--unit));
        display: flex;
        /* font-size: 1.4rem; */
        font-size: calc(16 / 1800 * 100 * var(--unit));
    }

    .tip_text {
        font-weight: 300;
    }

    .tl_tip img {
        /* width: 18px;
        height: 18px; */
        width: calc(18 / 1800 * 100 * var(--unit));
        /* width를 뷰포트 너비의 18px에 해당하는 비율로 설정 */
        height: calc(18 / 1800 * 100 * var(--unit));
        /* height를 뷰포트 너비의 25px에 해당하는 비율로 설정 */
        margin-right: calc(5 / 1800 * 100 * var(--unit));
        /* margin-right를 뷰포트 너비의 5px에 해당하는 비율로 설정 */
        /* margin-top: 3px;
        margin-right: 5px; */
        /* margin-top: calc(3 / 1800 * 100 * var(--unit)); */
        /* margin-right:calc(5 / 1800 * 100 * var(--unit)); */
        filter: brightness(1);
    }


    /* 메인화면 중앙 title */
    .center_title {
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }

    .center_title img {
        width: 40vw;
    }

    .title_text {
        color: #fff;
        font-weight: 200;
        font-size: calc(26 / 1800 * 100 * var(--unit));

    }

    /* 바텀 시작버튼 */
    .bc_text {
        position: fixed;
        bottom: calc(40 / 1800 * 100 * var(--unit));
        /* left: calc(50 / 1800 * 100 * var(--unit));
        transform: translateX(calc(-50 / 1800 * 100 * var(--unit))); */
        left: 50%;
        transform: translateX(-50%);
        text-align: center;

    }

    .start_text {
        font-size: calc(24 / 1800 * 100 * var(--unit));
    }











    /*

    .rotate {
        transform: rotate(-90deg);
        transform-origin: left top;
        width: 100vh;
        height: 100vw;
        position: absolute;
        top: 100%;
        left: 0;
        overflow: hidden;
    }
</style>

<body>
    <!-- 메인 배경 영상  -->
    <div class="main_vid_wrap">
        <div class="main_vid">
            <!-- autoplay -->
            <video muted played loop>
                <source src="img/bg_fa.mp4" type="video/mp4">

        </div>
    </div>


    <!-- 배경위 -->
    <div class="on_top">

        <div class="tl_tip bright">
            <img src="img/DC_icon/feather.png" alt="gametip_feather_icon">
            <p class="tip_text">타이틀의 깃털을 뒤집어 다른 꿈속으로 이동할 수 있어요</p>
        </div>

        <!-- 공통부분 -->
        <div class="tr_com_lang_wrap">
            <!-- 한국어변환 버튼 -->
            <div class="tr_com_lang bright ripple">
                <img src="img/DC_icon/lang_ko.png" alt="ko_lang">
                <p class="lang_chan_btn">
                    KO
                </p>
            </div>
            <!-- 영어변환 버튼 -->
            <div class="tr_com_lang" style="display:none;">
                <img src="img/DC_icon/lang_eng.png" alt="eng_lang">
                <p class="lang_chan_btn">
                    ENG
                </p>
            </div>
        </div>
        <!-- 공통부분 끝 -->

        <div class="tl_tip bright">
            <img src="img/DC_icon/feather.png" alt="gametip_feather_icon">
            <p class="tip_text">타이틀의 깃털을 뒤집어 다른 꿈속으로 이동할 수 있어요</p>
        </div>

        <div class="center_title">
            <img src="img/title_fallen.png" alt="title">
            <p class="title_text">- 틀린그림 찾기 -</p>
        </div>

        <div class="bc_text bright">
            <p class="start_text">Touch To Start</p>
        </div>



    </div>

    <script>
        // 모바일에서 화면 회전 감지
        function enforceLandscape() {
            if (window.innerHeight > window.innerWidth) {
                document.body.classList.add('rotate');
            } else {
                document.body.classList.remove('rotate');
            }
        }

        // 초기 호출 및 리사이즈 이벤트에 리스너 추가
        enforceLandscape();
        window.addEventListener('resize', enforceLandscape);
    </script>
