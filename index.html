<style>
    /* 길이 이슈.. */
    /* 메인 배경 영상 */
    .main_vid_wrap {
        /* background-color: rgb(54, 54, 54); */
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 0;
        height: 100vh;
    }

    .main_vid_wrap::before {
        content: '';
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        left: 0;
        top: 0;
        z-index:100;
    }

    .main_vid video {
        object-fit: cover;
        width: 100%;
        height: 100vh;
    }

    /* 배경위에 올라가는 요소 */
    .on_top {
        position: fixed;
        z-index: 9;
    }



    /* 메인화면 왼쪽 tip */
    .tl_tip {
        position: fixed;
        top: 15px;
        left: 15px;
        display: inline-block;
        height: 25px;
        line-height: 26px;
        display: flex;
        font-size: 1.4rem;
    }

    .tip_text {
        font-weight: 300;
    }

    .tl_tip img {
        width: 18px;
        height: 18px;
        margin-top: 3px;
        margin-right: 5px;
        filter: brightness(1);
    }


    /* 메인화면 중앙 title */
    .center_title {
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }
    .center_title img {
        width: 40vw;
    }
    .title_text{
        color: #fff;
        font-weight: 200;
        font-size: 1.3rem;
    }












    @media (orientation: portrait) {
        html {
            transform: rotate(-90deg);
            transform-origin: top left;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100vh;
            height: 100vw;
        }

    }
</style>

<body>
    <!-- 메인 배경 영상  -->
    <div class="main_vid_wrap">
        <div class="main_vid">
            <!-- autoplay -->
            <video muted played loop>
                <source src="img/bg_fa.mp4" type="video/mp4">
            </video>
        </div>
    </div>


    <!-- 배경위 -->
    <div class="on_top">

        <div class="tl_tip bright">
            <img src="img/DC_icon/feather.png" alt="gametip_feather_icon">
            <p class="tip_text">타이틀의 깃털을 뒤집어 다른 꿈속으로 이동할 수 있어요</p>
        </div>

        <!-- 공통부분 -->
        <div class="tr_com_lang_wrap">
            <!-- 한국어변환 버튼 -->
            <div class="tr_com_lang bright">
                <img src="img/DC_icon/lang_ko.png" alt="ko_lang">
                <p class="lang_chan_btn">
                    KO
                </p>
            </div>
            <!-- 영어변환 버튼 -->
            <div class="tr_com_lang" style="display:none;">
                <img src="img/DC_icon/lang_eng.png" alt="eng_lang">
                <p class="lang_chan_btn">
                    ENG
                </p>
            </div>
        </div>
        <!-- 공통부분 끝 -->

        <div class="tl_tip bright">
            <img src="img/DC_icon/feather.png" alt="gametip_feather_icon">
            <p class="tip_text">타이틀의 깃털을 뒤집어 다른 꿈속으로 이동할 수 있어요</p>
        </div>

        </div>
