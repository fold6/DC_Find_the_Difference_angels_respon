<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>틀린 그림 찾기</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }
        .image {
            position: relative;
            width: 45%;
            cursor: pointer;
        }
        .image img {
            width: 100%;
            height: auto;
        }
        .difference {
            position: absolute;
            border: 2px solid red;
            pointer-events: none;
        }
        .found {
            border: 2px solid green;
        }
        
        @media (orientation: portrait) {
	html {
		transform: rotate(-90deg);
		transform-origin: top left;
		position: absolute;
		top: 100%;
		left: 0;
		width: 100vh;
		height: 100vw;
	}
}
    </style>
    <script>
        const differences = [
            { x: 0, y: 0, width: 30, height: 30 },  // 왼쪽 상단
            { x: 270, y: 270, width: 30, height: 30 }  // 오른쪽 하단 (임의의 예제 좌표)
        ];

        function isWithinDifference(x, y, difference) {
            return x >= difference.x && x <= difference.x + difference.width &&
                   y >= difference.y && y <= difference.y + difference.height;
        }

        function onImageClick(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const offsetY = event.clientY - rect.top;

            // 차이점 클릭 여부 확인
            const foundDifference = differences.some(diff => isWithinDifference(offsetX, offsetY, diff));

            if (foundDifference) {
                alert("Good!");
                var difference = document.createElement('div');
                difference.classList.add('difference');
                difference.style.left = offsetX + 'px';
                difference.style.top = offsetY + 'px';
                difference.style.width = '30px';
                difference.style.height = '30px';
                event.currentTarget.appendChild(difference);
            }
        }

        function lockToLandscape() {
            if (window.innerWidth <= 827) {
                screen.orientation.lock('landscape').catch(function() {
                    console.warn('Unable to lock orientation.');
                });
            }
        }

        window.onload = function() {
            var images = document.querySelectorAll('.image img');
            images.forEach(function(image) {
                image.addEventListener('click', onImageClick);
            });

            lockToLandscape();
        };

        window.addEventListener('resize', lockToLandscape);
    </script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZYGC_IVAshC3is3qyNX8EmXvm5hX2f2T-UA&s" alt="Image 1">
        </div>
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZYGC_IVAshC3is3qyNX8EmXvm5hX2f2T-UA&s" alt="Image 2">
        </div>
    </div>
</body>
</html>
