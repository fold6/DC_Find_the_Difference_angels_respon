<style>
    .main_bg_wrap::before {
        content: '';
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        position: absolute;
        left: 0;
        top: 0;
        z-index: 0;
    }

    .main_bg_wrap {
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 0;
        background: url('img/Fa_stop_bg.png') center center / cover no-repeat;
    }


    /* 포스터 content wrap */
    .center_content {
        position: fixed;
        left: 50%;
        top: 10%;
        transform: translateX(-50%);
        text-align: center;
        width: calc(100% - 200px);
    }

    /* 스테이지 level */
    .stage_dot {
        display: flex;
        justify-content: center;
        position: absolute;
        transform: translateX(-50%);
        left: 50%;
        top: -30px;
    }

    .s_dots {
        width: 8px;
        height: 8px;
        background-color: #ffffff4d;
        transform: rotate(45deg);
        margin: 10px;
        display: inline-block;
    }

    .s_dots.active {
        background-color: #fff;
        filter: drop-shadow(0px 0px 5px #fff);
    }



    /* 포스터 전체 랩*/
    .poster_content {
        position: relative;
        padding: 23px 0;
        height: 36vh;
        /* width: calc(100% - 80px); */
    }



    /* 멤버 이름 */
    /* 실선 */
    .ask_mem_line {
        position: absolute;
        transform: translateX(-50%);
        left: 50%;
        top: 0;
        display: flex;
        align-items: center;
        opacity: .5;
    }

    .ask_mem {
        font-weight: 300;
        font-size: 1.4rem;
    }

    .ask_mem_line::before,
    .ask_mem_line::after {
        content: "";
        width: 90px;
        height: 1px;
        background-color: #fff;
    }

    .ask_mem_line::before {
        margin-right: 5px;
    }

    .ask_mem_line::after {
        margin-left: 5px;
    }



    /* 표시해주세요 문구 */
    .ask_text {
        font-weight: 200;
        font-size: 2.4rem;
        padding-bottom: 20px;
        text-shadow: 0 0 10px black;
        display: inline-block;
    }


    /* 포스터 */
    .ask_poster_wrap {
        display: flex;
        height: 65vh;
        gap: 15px;
        flex-wrap: wrap;
        align-content: center;
        flex-direction: column;
    }

    .ask_poster_wrap div {
        flex: 1;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

    }


    .ask_poster_wrap img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgb(0, 0, 0);
    }

    /* 포스터 틀린지점 */
    .right_poster {
        position: relative;
        top: 0;
        left: 0;
    }

    .right_poster .wrong_point img {
        box-shadow: 0px 0px 4px rgba(9, 253, 29, 0.671);
        border-radius: 50%;
        animation: correct_glow 2s ease-in-out infinite;
        opacity: 0;
    }



    /* 스테이지 1 - 시연 */
    /* 틀린지점 1*/
    .wrong_point.p1 img {
        width: 12%;
        position: absolute;
        top: 15%;
        left: 63%;
    }

    /* 틀린지점 2*/
    .wrong_point.p2 img {
        width: 12%;
        position: absolute;
        top: 45%;
        left: 19%;

    }

    @keyframes correct_glow {

        0%,
        100% {
            filter: drop-shadow(0px 0px 4px rgba(9, 253, 29, 0.267));
        }

        50% {
            filter: drop-shadow(0px 0px 12px rgb(9, 253, 29));
        }
    }



    /* 포스터 다운받기 */
    .poster_dl_wrap {
        text-align: left;
        display: inline-block;
    }

    .poster_dl {
        padding: 4px 10px;
        border-radius: 5px;
        background-color: #ffffff15;
        display: inline-block;
        border: 1px solid #333;
        box-shadow: 0px 0px 10px rgb(0, 0, 0);
        transition: ease-in-out 0.4s;
        margin-top: 10px;
        font-size: 1.3rem;
        opacity: .6;
    }

    .poster_dl:hover {
        filter: drop-shadow(0px 0px 1px #b9b9b94f);
        transition: ease-in-out 0.4s;
        /* filter: brightness(125%); */
    }



    /* 
    |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
           모바일 반응형 CSS 시작
    |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
    \ (•◡•) /
 */
    @media (max-width: 768px) {


        .s_dots {
            width: 6px;
            height: 6px;
            background-color: #ffffff4d;
            transform: rotate(45deg);

            display: inline-block;
        }

        .ask_mem {

        .ask_text {

        /* 포스터 전체 랩*/

        .poster_dl {

        }

<body>
    <!-- 메인 배경 이미지 -->

    <script>
        /* 
            |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
                 언어변환 클릭이벤트
            |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
            \ (•◡•) /
         */

        // 언어별 텍스트를 객체로 관리
        const langData = {
            ko: {
                noti_text: '※ 팬 편집 포스터이며 실제 제품이 아닙니다. <br><span class="noti_small">ⓒ DREAMCATCHER.CO ALL RIGHTS RESERVED</span>',
                ask_text: '왼쪽 포스터와 다른 2곳을 오른쪽 포스터에  표시해주세요',
                poster_dl: '포스터 받기',
                // 멤버이름
                mem_siyeon: '시연',
            },
            eng: {
                noti_text: '※ Fan Edit Poster and Not Real Product.<br><span class="noti_small">ⓒ DREAMCATCHER.CO ALL RIGHTS RESERVED</span>',
                ask_text: 'Please mark two locations on the right poster that are different from the left poster',
                poster_dl: 'Download Poster',
                // 멤버이름
                mem_siyeon: 'Siyeon',
            }
        };

        // 텍스트 변경 함수
        function setLanguage(lang) {
            document.querySelector('.noti_text').innerHTML = langData[lang].noti_text;
            document.querySelector('.ask_text').textContent = langData[lang].ask_text;
            document.querySelector('.poster_dl').textContent = langData[lang].poster_dl;
            /* 멤버이름 */
            document.querySelector('.mem_siyeon').textContent = langData[lang].mem_siyeon;
        }

        // 페이지 로드 시 localStorage에서 언어 설정 불러오기
        document.addEventListener('DOMContentLoaded', function () {
            const language = localStorage.getItem('language') || 'ko'; // 기본값은 'ko'
            setLanguage(language);

            if (language === 'eng') {
                document.getElementById('ko_lang').style.display = 'none';
                document.getElementById('eng_lang').style.display = 'inline-block';
            } else {
                document.getElementById('ko_lang').style.display = 'inline-block';
                document.getElementById('eng_lang').style.display = 'none';
            }
        });

        // 한국어 -> 영어로 변환
        document.getElementById('ko_lang').addEventListener('click', function () {
            document.getElementById('ko_lang').style.display = 'none';
            document.getElementById('eng_lang').style.display = 'inline-block';
            setLanguage('eng');
            localStorage.setItem('language', 'eng');
        });

        // 영어 -> 한국어로 변환
        document.getElementById('eng_lang').addEventListener('click', function () {
            document.getElementById('eng_lang').style.display = 'none';
            document.getElementById('ko_lang').style.display = 'inline-block';
            setLanguage('ko');
            localStorage.setItem('language', 'ko');
        });


        //     |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //             포스터 다운
        //     |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        //        \ (•◡•) /

        /* 스테이지1 - 시연 포스터 */
        $(document).ready(function () {
            $("#FallenAngels-siyeon-poster").click(function () {
                // 이미지 URL 가져오기
                var imageUrl = $("#FallenAngels-siyeon-poster").attr("src");

                // 임시 링크 생성
                var downloadLink = document.createElement("a");
                downloadLink.href = imageUrl;
                downloadLink.download = "FallenAngels-siyeon";
                // 저장될 파일명

                // 링크 클릭 및 자동 클릭 해제
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        });


        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //      틀린지점 누를시 표기
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        // \ (•◡•) /

        /* 스테이지1 - 시연 틀린지점 */

        $(document).ready(function () {
            $(".stage1 .wrong_point > img").click(function () {
                $(this).animate({
                    opacity: "1"
                }, 200);
            });

        });

        /* .stage1 에서 틀린지점 2개를 다 찾으면, stage1은 hide되고 .stage1 가fade in 됨
        
        */
    </script>
