        const langData = {
            ko: {
                noti_text: 'â€» íŒ¬ í¸ì§‘ í¬ìŠ¤í„°ì´ë©° ì‹¤ì œ ì œí’ˆì´ ì•„ë‹™ë‹ˆë‹¤. <br><span class="noti_small">â“’ DREAMCATCHER.CO ALL RIGHTS RESERVED</span>',

                poster_dl: 'í¬ìŠ¤í„° ë°›ê¸°',
                mem_siyeon: 'ì‹œì—°',
                mem_gahyun: 'ê°€í˜„',
                mem_yoohyeon: 'ìœ í˜„',
            },
            eng: {

                ask_text: 'Please mark two locations on the right poster that are different from the left poster',
                poster_dl: 'Download Poster',
                mem_siyeon: 'Siyeon',
                mem_gahyun: 'Gahyun',
                mem_yoohyeon: 'yoohyeon',
            }
        };

        // í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function setLanguage(lang) {
            document.querySelector('.noti_text').innerHTML = langData[lang].noti_text;
            document.querySelector('.poster_dl').textContent = langData[lang].poster_dl;

            document.querySelector('.mem_siyeon').textContent = langData[lang].mem_siyeon;
            document.querySelector('.mem_gahyun').textContent = langData[lang].mem_gahyun;
            document.querySelector('.mem_yoohyeon').textContent = langData[lang].mem_yoohyeon;

            // ëª¨ë“  .ask_text ì—…ë°ì´íŠ¸ (ëª¨ë“  ìŠ¤í…Œì´ì§€ì—ì„œ ë™ì¼í•œ í…ìŠ¤íŠ¸ ì‚¬ìš©)
            document.querySelectorAll('.ask_text').forEach(askTextElement => {
                askTextElement.textContent = langData[lang].ask_text;
            });
            /* í¬ìŠ¤í„° ê¸€ì ì—…ë°ì´íŠ¸*/
            document.querySelectorAll('.poster_dl').forEach(poster_dlElement => {

        }
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì–¸ì–´ ì„¤ì •
        document.addEventListener('DOMContentLoaded', function () {
            const language = localStorage.getItem('language') || 'ko';
            setLanguage(language);

            if (language === 'eng') {
                document.getElementById('ko_lang').style.display = 'none';
                document.getElementById('eng_lang').style.display = 'inline-block';
            } else {

                document.getElementById('eng_lang').style.display = 'none';

        // ì–¸ì–´ ë³€ê²½ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('ko_lang').addEventListener('click', function () {
            document.getElementById('ko_lang').style.display = 'none';
            document.getElementById('eng_lang').style.display = 'inline-block';
            setLanguage('eng');
            localStorage.setItem('language', 'eng');
        });

            document.getElementById('ko_lang').style.display = 'inline-block';
            setLanguage('ko');
