    <script>
        /* 
            |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
                 언어변환 클릭이벤트
            |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
            \ (•◡•) /
         */

        // 언어별 텍스트를 객체로 관리
        const langData = {
            ko: {
                noti_text: '※ 팬 편집 포스터이며 실제 제품이 아닙니다. <br><span class="noti_small">ⓒ DREAMCATCHER.CO ALL RIGHTS RESERVED</span>',
                ask_text: '왼쪽 포스터와 다른 2곳을 오른쪽 포스터에  표시해주세요',
                poster_dl: '포스터 받기',
                mem_siyeon: '시연',
                mem_gahyun: '가현',
                mem_yoohyeon: '유현',
                more_text: '포토북을 클릭하고 더 다양한 드림캐쳐를 만나보세요',
            },
            eng: {
                noti_text: '※ Fan Edit Poster and Not Real Product.<br><span class="noti_small">ⓒ DREAMCATCHER.CO ALL RIGHTS RESERVED</span>',
                ask_text: 'Please mark two locations on the right poster that are different from the left poster',
                poster_dl: 'Download Poster',
                mem_siyeon: 'Siyeon',
                mem_gahyun: 'Gahyun',
                mem_yoohyeon: 'yoohyeon',
                more_text: 'Click on the photo book and see various dreamcatchers',
            }
        };

        // 텍스트 업데이트 함수
        function setLanguage(lang) {
            document.querySelector('.noti_text').innerHTML = langData[lang].noti_text;
            document.querySelector('.poster_dl').textContent = langData[lang].poster_dl;

            document.querySelector('.mem_siyeon').textContent = langData[lang].mem_siyeon;
            document.querySelector('.mem_gahyun').textContent = langData[lang].mem_gahyun;
            document.querySelector('.mem_yoohyeon').textContent = langData[lang].mem_yoohyeon;
            document.querySelector('.more_text').textContent = langData[lang].more_text;

            // 모든 .ask_text 업데이트 (모든 스테이지에서 동일한 텍스트 사용)
            document.querySelectorAll('.ask_text').forEach(askTextElement => {
                askTextElement.textContent = langData[lang].ask_text;
            });
            /* 포스터 글자 업데이트*/
            document.querySelectorAll('.poster_dl').forEach(poster_dlElement => {
                poster_dlElement.textContent = langData[lang].poster_dl;
            });
        }
        // 페이지 로드 시 언어 설정
        document.addEventListener('DOMContentLoaded', function () {
            const language = localStorage.getItem('language') || 'ko';
            setLanguage(language);

            if (language === 'eng') {
                document.getElementById('ko_lang').style.display = 'none';
                document.getElementById('eng_lang').style.display = 'inline-block';
            } else {
                document.getElementById('ko_lang').style.display = 'inline-block';
                document.getElementById('eng_lang').style.display = 'none';
            }
        });

        // 언어 변경 버튼 이벤트
        document.getElementById('ko_lang').addEventListener('click', function () {
            document.getElementById('ko_lang').style.display = 'none';
            document.getElementById('eng_lang').style.display = 'inline-block';
            setLanguage('eng');
            localStorage.setItem('language', 'eng');
        });

        document.getElementById('eng_lang').addEventListener('click', function () {
            document.getElementById('eng_lang').style.display = 'none';
            document.getElementById('ko_lang').style.display = 'inline-block';
            setLanguage('ko');
            localStorage.setItem('language', 'ko');
        });












        //     |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //             포스터 다운
        //     |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        //        \ (•◡•) /

        /* 스테이지1 - 시연 포스터 */
        $(document).ready(function () {
            $("#FallenAngels-siyeon-poster").click(function () {
                // 이미지 URL 가져오기
                var imageUrl = $("#FallenAngels-siyeon-poster").attr("src");

                // 임시 링크 생성
                var downloadLink = document.createElement("a");
                downloadLink.href = imageUrl;
                downloadLink.download = "FallenAngels-siyeon";
                // 저장될 파일명

                // 링크 클릭 및 자동 클릭 해제
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        });
        /* 스테이지2 - 가현 포스터 */
        $(document).ready(function () {
            $("#FallenAngels-gahyun-poster").click(function () {
                // 이미지 URL 가져오기
                var imageUrl = $("#FallenAngels-gahyun-poster").attr("src");

                // 임시 링크 생성
                var downloadLink = document.createElement("a");
                downloadLink.href = imageUrl;
                downloadLink.download = "FallenAngels-gahyun";
                // 저장될 파일명

                // 링크 클릭 및 자동 클릭 해제
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        });
        /* 스테이지3 - 유현 포스터 */
        $(document).ready(function () {
            $("#FallenAngels-yoohyeon-poster").click(function () {
                // 이미지 URL 가져오기
                var imageUrl = $("#FallenAngels-yoohyeon-poster").attr("src");

                // 임시 링크 생성
                var downloadLink = document.createElement("a");
                downloadLink.href = imageUrl;
                downloadLink.download = "FallenAngels-yoohyeon";
                // 저장될 파일명

                // 링크 클릭 및 자동 클릭 해제
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        });


        // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
        //      틀린지점 누를시 표기
        // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
        // \ (•◡•) /


        $(document).ready(function () {
            // 변수 설정: 클릭된 포인트 개수 추적 (스테이지 추가시마다 추가)
            var clickedPointsStage1 = 0;
            var clickedPointsStage2 = 0;
            var clickedPointsStage3 = 0;

            /* 스테이지1 - 시연 틀린지점 */
            // 틀린지점 클릭 이벤트
            $(".stage1 .wrong_point > img").click(function () {
                $(this).animate({
                    opacity: "1"
                }, 200);

                // 클릭된 포인트 개수 증가
                clickedPointsStage1++;

                // 두 개의 틀린 지점을 모두 찾았을 경우
                if (clickedPointsStage1 === 2) {
                    // stage 숨기기
                    $(".stage1").fadeOut(300, function () {
                        // stage 표시
                        $(".stage2").fadeIn(300);
                    });
                }
            });

            /* 스테이지2 - 가현 틀린지점 */
            // 틀린지점 클릭 이벤트
            $(".stage2 .wrong_point > img").click(function () {
                $(this).animate({
                    opacity: "1"
                }, 200);

                // 클릭된 포인트 개수 증가
                clickedPointsStage2++;

                // 두 개의 틀린 지점을 모두 찾았을 경우
                if (clickedPointsStage2 === 2) {
                    // stage 숨기기
                    $(".stage2").fadeOut(300, function () {
                        // stage 표시
                        $(".stage3").fadeIn(300);
                    });
                }
            });

            /* 스테이지3 - 유현 틀린지점 */
            // 틀린지점 클릭 이벤트
            $(".stage3 .wrong_point > img").click(function () {
                $(this).animate({
                    opacity: "1"
                }, 200);

                // 클릭된 포인트 개수 증가
                clickedPointsStage3++;

                // 두 개의 틀린 지점을 모두 찾았을 경우
                if (clickedPointsStage3 === 2) {
                    // stage 숨기기
                    $(".stage3").fadeOut(300, function () {
                        // stage 표시
                        $(".stage4").fadeIn(300);
                    });
                }
            });

            // |￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣|
            //      마지막 포토북 누를시 다른메인으로 이동
            // |＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿＿|
            // \ (•◡•) /

            document.querySelector('.last_book').onclick = function () {
                window.location.href = 'Doa_index.html';
            };



        });
    </script>
